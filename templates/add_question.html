{% extends 'base.html' %}


{% block head %}

{% endblock %}


{% block body %}

    {% include 'header.html' %}

    <section class="add-question">
        <h1>Add Question</h1>
        <h1>{{ question_id }}</h1>
        <a class="add-comment-left-arrow" id="left-arrow" href="{{ url_for('index_page') }}"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="question-box">
            <form class="question-form" action="{{ url_for('add_question') }}" method="post" enctype="multipart/form-data">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
                <label for="message">Message:</label>
                <textarea rows="5" name="message" id="message"></textarea>
                <label for="image">Upload screenshot:</label>
                <input type="file" name="image" accept="image/jpeg, image/png" id="image"><br>
                <div>
                    <button class="submit-button" type="submit"><i class="fa-solid fa-pen submit-child"></i></button>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
