{% extends "base.html" %}

{% block body %}
    {% if error %}
        Invalid {{ error }}
        <script>
            alert('Invalid' + {{ error }})
        </script>
    {% endif %}
    <section>
        <div class="table-container">
            <h1>Login User</h1>
            <a href="{{ url_for('index_page') }}">Back</a>
            <form class="question-form" action="{{ url_for('login') }}" method="post">
            <div class="row">
                <div class="col">
                    <input class="form-control" placeholder="Username" type=text name=username>
                </div>
                <div class="col">
                    <input class="form-control" placeholder="Password" type=password name="password">
                </div>
            </div>
        <button type="submit">Login</button>
            </form>
        </div>
    </section>

{% endblock %}
