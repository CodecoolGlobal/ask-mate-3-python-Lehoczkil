{% extends 'base.html' %}

{% block head %}

{% endblock %}


{% block body %}
    {% include 'header.html' %}
    <section class="add-question">
        <h1>Add Tag</h1>
        <div class="question-box">
            <form class="question-form" action="{{ url_for('add_comment_to_answer', answer_id=answer_id) }}" method="post" enctype="multipart/form-data">
                <label for="tag">Choose Tag</label>
                <select name="tag" id="tag">
                    {% for tag in tags %}
                        <option value="tag.name"></option>
                    {% endfor %}
                </select>
                <div>
                    <button class="submit-button" type="submit"><i class="fa-solid fa-pen submit-child"></i></button>
                </div>
            </form>
        </div>
        <h1>New  Tag</h1>
        <div class="question-box">
            <form class="question-form" action="{{ url_for('add_question') }}" method="post" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <div>
                    <form action="">
                        <button class="submit-button" type="submit"><i class="fa-solid fa-pen submit-child"></i></button>
                    </form>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
