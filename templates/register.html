{% extends 'base.html' %}
{% block title %}Main Page{% endblock %}

{% block content %}
    <div class="login-container">
        <h1>Create New Account</h1>
        <form action="" method="post">
            <div class="row">
                <div class="col">
                    <input type="text" name="first-name" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" name="last-name" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="reg-email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="reg-password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password again</label>
                <input type="password" name="reg-password-again" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
