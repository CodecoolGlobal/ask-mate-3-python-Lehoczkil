{% extends 'base.html' %}
{% block title %}Register Form{% endblock %}

{% block body %}
    {% include 'header.html' %}

    {% for message in get_flashed_messages() %}
        <script>
            alert('{{ message }}')
        </script>
    {% endfor %}

    <h1 id="question-title">Create New Account</h1>
    <a id="left-arrow login" href="{{ url_for('index_page') }}"><i class="fa-solid fa-arrow-left"></i></a>

    <section>
        <div class="table-container">
            <form  class="question-form" action="" method="post" style="margin-top: 1vw">
                <div class="row">
                    <div class="col">
                        <input type="text" name="first-name" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" name="last-name" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" name="reg-email"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input type="password" name="reg-password" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" name="reg-password-again" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="submit-button post-answer">Submit</button>
            </form>
        </div>
    </section>

{% endblock %}
