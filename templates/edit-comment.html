{% extends 'question_details.html' %}


{% block head %}

{% endblock %}


{% block body %}
    {% include 'header.html' %}
    <h1 id="question-title">Edit Comment</h1>
    {% for comment_detail in comment %}
        {% if question_id %}
            <a id="left-arrow" href="{{ url_for('question_comments_page', question_id=comment_detail.question_id) }}"><i class="fa-solid fa-arrow-left"></i></a>
        {% else %}
            <a id="left-arrow" href="{{ url_for('answer_comments_page', answer_id=comment_detail.answer_id) }}"><i class="fa-solid fa-arrow-left"></i></a>
        {% endif %}
        <section class="details">
            <div class="question-details">
                <div class="question-box">
                    {% if question_id %}
                        <form class="question-form" action="{{ url_for('edit_question_comment', comment_id=comment_detail.id, question_id=comment_detail.question_id) }}" method="post">
                            <label for="message edit" id="edit_question_label">Message</label>
                            <input type="text" id="message edit" name="message" value="{{ comment_detail.message }}">
                            <div>
                                <button class="submit-button" type="submit"><i class="fa-solid fa-arrow-up-from-bracket submit-child"></i></button>
                            </div>
                        </form>
                    {% else %}
                        <form class="question-form" action="{{ url_for('edit_answer_comment', comment_id=comment_detail.id, answer_id=comment_detail.answer_id) }}" method="post">
                            <label for="message edit" id="edit_question_label">Message</label>
                            <input type="text" id="message edit" name="message" value="{{ comment_detail.message }}">
                            <div>
                                <button class="submit-button" type="submit"><i class="fa-solid fa-arrow-up-from-bracket submit-child"></i></button>
                            </div>
                        </form>
                    {% endif %}
                </div>
            </div>
        </section>
    {% endfor %}
{% endblock %}
