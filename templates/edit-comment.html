{% extends 'question_details.html' %}


{% block head %}

{% endblock %}


{% block body %}
    {% include 'header.html' %}
    <h1 id="question-title">Edit Comment</h1>
    {% for comment_detail in comment %}
        <a id="left-arrow" href="{{ url_for('question_details_page', question_id=comment_detail.question_id) }}"><i class="fa-solid fa-arrow-left"></i></a>
        <section class="details">
            <div class="question-details">
                <div class="question-box">
                    <form class="question-form" action="{{ url_for('edit_question', question_id=comment_detail.question_id) }}" method="post">
                        <label for="message edit" id="edit_question_label">Message</label>
                        <input type="text" id="message edit" name="message" value="{{ comment_detail.message }}">
                        <div>
                            <button class="submit-button" type="submit"><i class="fa-solid fa-arrow-up-from-bracket submit-child"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    {% endfor %}
{% endblock %}
