{% extends 'question_details.html' %}


{% block head %}

{% endblock %}


{% block body %}
    {% include 'header.html' %}
    <h1 id="question-title">Edit Question</h1>
    <a id="left-arrow" href="{{ url_for('question_details_page', question_id=question.id) }}"><i class="fa-solid fa-arrow-left"></i></a>
    <section class="details">
        <div class="question-details">
            <div class="question-box">
                <form class="question-form" action="{{ url_for('edit_question', question_id=question.id) }}" method="post">
                    <label for="title edit" id="edit_question_label">Title</label>
                    <input type="text" size="50" name="title" id="title edit" value="{{ question.title }}">
                    <label for="message edit" id="edit_question_label">Message</label>
                    <input type="text" id="message edit" name="message" value="{{ question.message }}">
                    <div>
                        <button class="submit-button" type="submit"><i class="fa-solid fa-arrow-up-from-bracket submit-child"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
